<div class="max-w-lg mx-auto popular-card">
    <div class="bg-green-900 shadow-md border border-green-900 rounded-lg max-w-sm mb-5">
        <a href="#">
            <img class="w-full h-48 object-cover rounded-t-lg" src="{{post.image.url}}" alt="">
        </a>
        <div class="p-4">
            <a href="#">
                <h5 class="text-gray-50 font-bold tracking-tight mb-2">{{post.title}}</h5>
            </a>
            <p class="font-xs text-gray-100 mb-1 font-thin">{{post.excerpt}}</p>
        </div>
    </div>
</div>
