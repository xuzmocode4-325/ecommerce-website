{% load static %}
<div class="w-full flex rounded-md p-1 z-10">
    <div class="rounded-md my-auto">
        <img class="aspect-1 bg-cover rounded-md w-12" src="{{product.image.url}}" alt="">

    </div>
   
    <div class="flex flex-col mx-2">
        <p class="text-sm md:text-base"><span>{{item.qty}}</span>x {{product.title}}</p>
        <p class="text-sm md:text-base">${{product.price}} each</p>
    </div>
</div>
