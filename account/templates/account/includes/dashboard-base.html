{% extends 'base.html' %}
{% load static %}

{% block contents %}
{% include 'includes/main-navbar.html'%}
<section id="home" class="relative min-h-[90vh] mt-20">
    <div class="container">
        <!-- blob 1 -->
        <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute top-1/2 left-1/2 
        transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <!-- blob 2 -->
        <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute
        transform right-0 bottom-0">
        </div>
        <!-- main content -->
        <div class="bg-none text-white w-full">
           {% block subtext %}
           {% endblock %}
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/disableButton.js' %}">
</script>
{% endblock %}
