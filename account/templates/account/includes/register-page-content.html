<section>
    <div class="container left-0 right-0 absolute flex flex-col lg:flex-row gap-12 items-center max-h-screen">
        <div class="flex-1 w-full m-0 items-start border rounded-xl lg:w-2/3 h-full aspect-1">
        </div>
        <div class="lg:w-1/3">
            <h1 class="font-barriecito text-center">Start <span class="text-yellow-500">Growing</span> Today!</h1>
            <form 
                class="max-w-md" action="{% url 'register'%}" method="POST" 
                id="{{form.form_id}}" onsubmit="disableButton()">
                {% csrf_token %}
                {% for field in form %}
                    <div id="form-control" class="mb-2
                        {% if field.errors %}
                        text-sm
                        {% endif %}"
                    >
                        <div id="form-labels" class="mt-4">
                            {{ field.label_tag }}
                            {% if field.help_text %}
                                <small class="block text-gray-300/70">{{ field.help_text }}</small>
                            {% endif %}
                        </div> 
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset bg-none
                            ring-gray-300 focus-within:ring-2 focus-within:ring-inset 
                            focus-within:ring-emerald-600 {% if field.name == 'subscribe' %}
                            w-5 h-5 mb-4{% endif %}">
                            {{ field }}
                        </div>
                        <div id="form-errors" class="text-red-400">
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                <br>
                {% include 'includes/elements/form-submit-btn.html' with prompt='Register' %}
            </form>
            <a href="{% url 'login' %}" class="text-sm hover:text-yellow-500" role="menuitem" tabindex="-1">Already have an account?</a>
        </div>
    </div>
</section>
