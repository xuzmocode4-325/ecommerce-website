<button id="submit-button" type="submit" class="text-center font-semibold text-xl btn bg-transparent
        border border-yellow-500 0 hover:bg-yellow-500 hover:text-green-950
        cursor-pointer rounded py-2 transition duration-300 mb-6 w-40">
    <svg id="loading-spinner" class="hidden w-5 h-5 mr-2 text-white animate-spin" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
    <span id="button-text">{{prompt}}</span>
</button>
