{% extends 'shop.html' %}
{% load static %}
{% block contents %}
<div class="min-h-[60vh] flex flex-col items-center justify-center lg:flex-row gap-8 my-24 pb-12 px-8">
    
    <!-- Product details for mobile view -->
    <div class="lg:hidden flex flex-col items-start justify-center w-72">
        <div class="">
            <!-- Product title -->
            <h1 class="text-xl mb-0"> {{product.title}} </h1>
            <!-- Product description -->
            <p> {{product.description}} </p>
            <!-- Product category -->
            <strong> {{product.category}} </strong>
        </div>
    </div>

    <!-- Product image -->
    <img class="w-72 h-72 lg:w-96 lg:h-96 m-0 rounded-md bg-cover" alt="{{product.title}} picture" src="{{product.image.url}}"> 

    <!-- Product details for desktop view -->
    <div class="flex flex-col justify-center lg:mt-0 w-80 lg:w-72">
        <div class="hidden lg:block">
            <!-- Product title -->
            <h1 class="text-xl mb-0"> {{product.title}} </h1>
            <!-- Product description -->
            <p> {{product.description}} </p>
            <!-- Product category -->
            <strong> {{product.category}} </strong>
        </div>
        <!-- Product price section -->
        <div class="flex py-3">
            <div class="w-1/2 text-gray-400">Price</div>
            <div class="w-1/2 text-right">
                <!-- Display product price -->
                <span class="text-xl font-bold">${{product.price}} </span>
            </div>
        </div>
        <!-- Quantity selection and add to cart button -->
        <div class="border border-gray-200 rounded-md">
            <div>
                <div class="flex flex-col p-3">
                    <div class="w-full text-center">
                        <!-- Quantity label and dropdown -->
                        <label for="select" class="m-auto text-center">Qty</label>
                        <select id="select" class="border border-gray-300 rounded-md w-full">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="w-full text-center mt-2">
                        <!-- Add to cart button -->
                        <button type="button" id="add-button" value="" 
                                class="bg-gray-500 text-white px-3 py-1 rounded-md text-sm hover:bg-gray-600">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
