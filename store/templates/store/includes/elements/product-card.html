{% load mathfilters %}
<div class="relative flex w-full max-w-sm flex-col overflow-hidden rounded-md shadow-md popular-card">
    <a class="relative flex w-full aspect-1 overflow-hidden rounded-xl" href="{% url 'product-info' product.slug %}">
      <img class="object-cover hover:scale-110 transition-all duration-300 rounded-md" src="{{product.image.url}}" alt="product image" />

      {% if product.discount %}
      <span class="absolute top-0 left-0 m-2 rounded-full bg-yellow-500 px-1 text-center text-xs font-medium text-green-950">{{product.discount}}% 0FF</span>
      {% endif %}
      
    </a>
    <div class="absolute rounded-md bg-green-700 bottom-2  right-4 md:right-2 p-2 text-sm w-[90%] h-[30%] flex justify-center items-center flex-col" >
      <div class="text-white text-[9px] w-[66%] text-center rounded-full m-0">
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-half-fill"></i>
        <i class="ri-star-line text-gray-400"></i>
      </div>
      <p class="text-left text-xs font-thin ml-1">{{ product.title }}</p>
      {% if product.discount %}
      <div class="flex items-center">
        <p class="text-xs text-left m-0 font-bold text-white ml-1">{{product.discount_price}}</p>
        <p class="text-[9px] text-left m-0 text-white line-through ml-1">$ {{product.price}}</p>
      </div>
      {% else %}
      <p class="text-xs text-left m-0 font-bold text-white ml-1">$ {{product.price}}</p>
    {% endif %}
    </div>
  
  </div>
  <div class="mt-2 px-5 pb-2 hidden">
    <a href="#">
      <h5 class="text-xl tracking-tight text-white">{{ product.title }}</h5>
    </a>
    <div class="mt-2 mb-2 flex flex-col items-center justify-between">
      <p>
     
      </p>
      <div class="flex items-center">
          
        <span class="mr-2 ml-3 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">{{product.rating}}</span>
      </div>
    </div>
    <a href="#" class="flex mb-2 items-center justify-center rounded-md bg-white px-5 py-2.5 text-center text-sm font-medium text-green-950 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-blue-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Add to cart</a
    >
  </div>
