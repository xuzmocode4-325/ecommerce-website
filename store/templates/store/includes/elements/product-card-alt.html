{% load mathfilters %}
<div class="relative m-2 flex w-full max-w-sm flex-col overflow-hidden rounded-lg border border-green-900 bg-green-900 shadow-md popular-card">
    <a class="relative mx-3 mt-3 flex w-56 h-56 overflow-hidden rounded-xl" href="{% url 'product-info' product.slug %}">
      <img class="object-cover hover:scale-110 transition-all duration-300" src="{{product.image.url}}" alt="product image" />

      {% if discount > 0 %}
      <span class="absolute top-0 left-0 m-2 rounded-full bg-black px-2 text-center text-sm font-medium text-white">{{product.discount}}% 0FF</span>
      {% endif %}
      
    </a>
    <div class="mt-2 px-5 pb-2">
      <a href="#">
        <h5 class="text-xl tracking-tight text-white">{{ product.title }}</h5>
      </a>
      <div class="mt-2 mb-2 flex flex-col items-center justify-between">
        <p>
        {% if discount > 0 %}
            <span class="text-xl font-bold text-white"></span>
            <span class="text-sm text-white line-through">${{product.price}}</span>
        {% else %}
            <span class="text-xl font-bold text-white">${{product.price}}</span>
        {% endif %}
        </p>
        <div class="flex items-center">
            <div class="text-yellow-500 text-xs py-3">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-fill"></i>
                <i class="ri-star-line text-gray-400"></i>
            </div>
          <span class="mr-2 ml-3 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">{{product.rating}}</span>
        </div>
      </div>
      <a href="#" class="flex items-center justify-center rounded-md bg-white px-5 py-2.5 text-center text-sm font-medium text-green-950 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-blue-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Add to cart</a
      >
    </div>
  </div>
