{% load static %}
<section id="home" class="relative">
    <div class="container">
        <!-- Decorative green blob 1 positioned at the center of the section -->
        <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute top-1/2 left-1/2 
        transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <!-- Decorative green blob 2 positioned at the bottom right of the section -->
        <div class="w-64 h-64 bg-green-700 rounded-full blur-3xl -z-10 opacity-40 absolute
        transform right-0 bottom-0">
        </div>
        <div class="flex flex-col items-center gap-5 lg:flex-row pt-5">
            <!-- Main content area -->
            <div class="home-data w-full space-y-5 lg:w-1/2">
                <h1>
                    <span class="text-yellow-500">Plants</span> can profoundly <br>
                    <span class="text-yellow-500">enhance</span> your life!
                </h1>

                <p class="text-slate-100 text-xl font-poiret">
                    Welcome to Plant Fantasia, where plant fantasies come true. Your ultimate destination for all things botanical, dedicated to bringing the beauty of nature into your home.
                </p>

                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Shop Now button linking to the store page -->
                    <button class="btn border active:scale-95 hover:opacity-90 border-yellow-500 bg-yellow-500 rounded-md px-5 py-2 duration-300">
                        <a href="{% url 'store' %}" class="w-full h-full">
                            <span class="font-bold">Shop Now</span>
                            <i class="ri-leaf-line"></i>
                        </a>
                    </button>

                    <!-- Learn More button linking to the home page -->
                    <button class="btn border active:scale-95 hover:opacity-90 hover:bg-yellow-500 border-yellow-500 bg-transparent rounded-md px-5 py-2 duration-500">
                        <a href="{% url 'home' %}">
                            <span class="font-bold">Learn More</span>
                            <i class="ri-leaf-line"></i>
                        </a>
                    </button>
                </div>

                <p class="font-thin text-xs font-poiret">
                    Free Trial - Try out the PlantFantasia for 30 Days
                </p>

                <!-- Social media icons with hover effects -->
                <div class="flex items-center gap-6 text-lg md:text-xl lg:text-2xl">
                    <i class="ri-facebook-fill hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                    <i class="ri-twitter-x-line hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                    <i class="ri-instagram-line hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                    <i class="ri-linkedin-fill hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                    <i class="ri-pinterest-line hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                    <i class="ri-reddit-line hover:text-yellow-500 text-slate-300 cursor-pointer"></i>
                </div>
            </div>
            <!-- Image section with decorative icons -->
            <div class="w-full relative lg:w-1/2">
                <img src="{% static 'store/img/home.png'%}" alt="" class="home-image">
                <!-- Decorative leaf icon with pulse animation -->
                <div class="absolute right-0 top-7 animate-pulse">
                    <i class="ri-leaf-line text-yellow-500 opacity-50 text-3xl md:text-6xl"></i>
                </div>
                <!-- Decorative flower icon with pulse and rotating animation -->
                <div class="absolute right-0 bottom-7 animate-pulse">
                    <i class="ri-flower-line text-yellow-500 opacity-50 text-3xl md:text-6xl animate-rotating"></i>
                </div>
                <!-- Decorative plant icon with pulse animation -->
                <div class="absolute left-0 bottom-7 animate-pulse">
                    <i class="ri-plant-line text-yellow-500 opacity-50 text-3xl md:text-6xl"></i>
                </div>
            </div>
        </div>
    </div>
</section>
