{% load static %}
<nav class="mx-4 flex items-center justify-between h-16 sm:h-20">
    <div class="group font-poiret font-light text-lg sm:text-xl">
        <a class="inline-flex items-center" href="{% url 'store' %}">
            &nbsp; <img class="peer w-14 h-14 group-hover:-rotate-45 transition-transform duration-500 ease" src="{% static 'media/images/logo.png' %}">
            <p class="group-hover:scale-110 translate-x-1 transition-transform duration-500 ease">Plant Fantasia</p>
        </a>
    </div>
    
    <div id="nav-menu" class="absolute top-0 left-[-100%] min-h-[80vh]
         w-full bg-green-950/80 backdrop-blur-sm flex items-center justify-center
        duration-500 overflow-hidden lg:static lg:min-h-fit lg:bg-transparent
        lg:w-auto">
        <ul class="flex flex-col items-center justify-center lg:flex-row gap-4">  
            <!-- Dropdown for Categories -->
            <li class="relative group">
                <button class="flex items-center px-2 py-2 text-white hover:text-yellow-500 rounded-md focus:outline-none transition-all duration-500">
                    Categories
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <!-- Dropdown Menu -->
                <div class="absolute left-0 hidden w-full mt-2 bg-white rounded-md shadow-lg group-hover:block">
                    <ul class="py-2">
                        {% for category in categories %}
                        <li>
                            <a href="{% url 'category_detail' category.slug %}" class="block px-4 py-2 text-gray-800 hover:bg-yellow-500 hover:text-white">
                                {{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </li>  
            <li><a href="#r" class="nav-link">Login</a></li>
            <li><a href="#" class="nav-link">Sign Up</a></li>    
            <li>
                <a href="#" class="hover:bg-yellow-500 border border-yellow-500 px-2 py-0.5 rounded-sm
                hover:scale-110 transition-all duration-500">
                    <i class="ri-shopping-cart-fill"></i>
                </a>
            </li>  
        </ul>
        <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden">
            <img class="w-32" src="/media/images/leaf-1.png" alt="leaf-image">
        </div>
        <div class="absolute -top-5 -left-5 rotate-90 opacity-90 lg:hidden">
            <img class="w-32" src="/media/images/leaf-2.png" alt="leaf-image">
        </div>
    </div>
    <div class="text-xl sm:text-3xl cursor-pointer z-50 lg:hidden">
        <i id="hamburger" class="ri-menu-5-line"></i>
    </div>
</nav>
